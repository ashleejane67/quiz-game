<!DOCTYPE html>
<html>
<head>
    <style>
        .emoji-buttons{
            margin-bottom: 20px;
        }
        .emoji-button {
            font-size: 24px;
            cursor: pointer;
            margin-right: 100px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
    </head>

    <title>‚ù§Ô∏èEmoji Reaction Board‚ù§Ô∏è</title>

<body>
    <div class="emoji-buttons">
        <span class="emoji-button"
        onclick="selectEmoji('üòÑ')">üòÑ</span>
        <span class="emoji-button"
        onclick="selectEmoji('üòï')">üòï</span>
        <span class="emoji-button"
        onclick="selectEmoji('üò°')">üò°</span>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        let selectedEmoji=null;

        function selectEmoji(emoji) {
            selectedEmoji = emoji;
        }

        function createGrid (rows = 5, cols = 5) {
            const grid = document.getElementById("grid");
            for (let i = 0; i < rows * cols; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => {
                    if (cell.textContent === selectedEmoji) {
                        cell.textContent = "";
                    } else {
                        cell.textContent = selectedEmoji ||"";
                    }
                })
                grid.appendChild(cell);
            }
        }

        createGrid();
        
    </script>
</body>

</html>
